<div class="row-fluid">
	<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>Delete</th>
				<th class="activeCol">Active</th>
				<th>Service</th>  
				<th>Route</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="route in routes | filter:query | orderBy:orderProp">
				<td><a ng-click="deleteRoute(route)">Delete</a></td>
				<td><img alt="status" ng-src="img/management/{{route.serviceStatus}}.jpg" ng-click="toogleRoute(route)" ></td>
				<td>{{route.service}}</td>  
				<td>{{route.route}}</td>
				<td>{{route.description}}</td>
			</tr>
		</tbody>
	</table>		
</div>

<div ng-include src="'partials/pageguide/routelist.html'"></div>
